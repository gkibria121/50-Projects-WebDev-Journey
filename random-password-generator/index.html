<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator</title>
</head>
<body>
    <form class="form" id="form"> 
        <h3 class="title">Password Generator</h3>
        <div class="password-container">
            <input type="text"  readonly class="password" id="password">
            <i class="fa-regular fa-clipboard"></i>
        </div>
        <div class="form-group">
            <label for="length">Passowrd Length</label>
            <input type="number" name="length" id="length" min="1" max="16" value="6" >
        </div>
        <div class="form-group">
            <label for="uppercase">Include uppercase letters</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="form-group">
            <label for="lowercase">Include lowercase letters</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="form-group">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div><div class="form-group">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>  
        <button  type="submit" class="btn btn-submit">Generate Password</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
