<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    

    <div class="container"> 
      <div class="images">
        <img src="./img/home.jpeg"   class="image active" alt="">
        <img src="./img/work.jpeg"  class="image" alt="">
        <img src="./img/blog.jpg"  class="image " alt="">
        <img src="./img/about-us.jpg"  class="image " alt="">
      </div>
      <div class="nav">
        <button class="btn">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </button>
        <button class="btn"><i class="fa-solid fa-briefcase"></i> <span>Work</span></button>
        <button class="btn"><i class="fa-brands fa-blogger"></i> <span>Blog</span></button>
        <button class="btn"><i class="fa-solid fa-users"></i> <span>About Us</span></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
