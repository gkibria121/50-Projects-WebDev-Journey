<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User feedback</title>
</head>
<body>
    <div class="container">
        <div class="feedback  ">
            <h3 class="title">How satisfied are you with our customer support performance?</h3>

            <div class="ratings">
                <div class="rating">
                    <p class="emoji">🥲</p>
                    <p class="emoji-name">Unhappy</p>
                </div>
                <div class="rating">
                    <p class="emoji">😐</p>
                    <p class="emoji-name">Neutral</p>
                </div>
                <div class="rating active">
                    <p class="emoji"> 😁</p>
                    <p class="emoji-name">Satisfied</p>
                </div>
    
            </div>
            <button class="btn">
                Send Review
            </button>
        </div>
         <div class="message">
            <p class="emoji">❤️</p>
            <p>Thank You!</p>

            <h4>Feedback : <span id="reveiw">Satisfied</span> </h4>

            <p>We'll use your feedback to improve our customer support</p>
         </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
