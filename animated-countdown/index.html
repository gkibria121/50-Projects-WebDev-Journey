<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Count Down</title>
</head>
<body>
    <div class="counter element-center ">
        <div class="nums">
            <span class="in">3</span>
            <span>2</span>
            <span>1</span>
        </div>
        <h2>Get Ready</h2>
    </div>
    <div class="final  element-center">
        <h1>Go</h1>
        <button id="replay" class="replay">Replay</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
