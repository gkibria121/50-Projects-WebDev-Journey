<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Follower counter</title>
</head>
<body>
    
    <div class="counter-container">
        <h1>Facebook</h1>
        <h1 class="counter"  data-target="12000">12000</h1>
        <i class="fab fa-facebook logo"></i>
    </div>
    <div class="counter-container"> 
        <h1>Tweitter</h1>
        <h1 class="counter" data-target="7000">7000</h1>
        <i class="fab fa-twitter logo"></i>
    </div>
    <div class="counter-container">
        <h1>Youtube</h1>
        <h1 class="counter"  data-target="5000">5000</h1>
        <i class="fab fa-youtube logo"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
