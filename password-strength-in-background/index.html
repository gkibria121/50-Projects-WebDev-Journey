<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Password Strength in background</title>
  </head>
  <body>

    <div class="bg-image" style="background-image: url(./img/background.jpg);"></div>
    <form action="" class="form">
      <h2>Image Password Strength</h2>
      <p>Change the password to see the effect</p>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-input" name="email" id="email" placeholder="Enter Email" />
      </div>
      <div class="form-group">
        <label for="password">Passowrd:  </label>
        <input type="password"  class="form-input"  id="password" placeholder="Enter Password" />
      </div>
      <button class="btn">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
