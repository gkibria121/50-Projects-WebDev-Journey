<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Good, Cheap, Fast</title>
  </head>
  <body>
    <h2 class="title">How do you want your project to be?</h2>
    <div class="checkbox-container">
      <input type="checkbox" id="good" />
      <label for="good" class="btn btn-good"> </label>
      <span>Good</span>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="cheap" />
      <label for="cheap" class="btn btn-cheap"> </label>
      <span>Cheap</span>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="fast" />
      <label for="fast" class="btn btn-fast"> </label>
      <span>Fast</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
